    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 24px;
            color: #ff1744;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 100px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744, #ff5252);
            color: white;
            transform: scale(1);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
            transform: scale(1);
            position: relative;
            transition: all 0.3s ease;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }
        
        #noBtn.moving {
            position: absolute;
            transition: all 0.2s ease-out;
        }

        .hidden {
            display: none;
        }

        .success-message {
            text-align: center;
            color: #ff1744;
        }

        .success-message h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .success-message p {
            font-size: 24px;
            color: #666;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 4s linear;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
            }
            100% {
                opacity: 0;
                top: 110%;
            }
        }

        function moveNoButton() {
            noBtn.classList.add('moving');
            
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within container
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        // Detect if device is touch-enabled
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // Add mouse avoidance starting from 6th click (Desktop only)
        if (!isTouchDevice) {
            noBtn.addEventListener('mouseover', function(e) {
                if (noClickCount >= 5) {
                    moveNoButtonAway(e);
                }
            });
            
            noBtn.addEventListener('mousemove', function(e) {
                if (noClickCount >= 5) {
                    moveNoButtonAway(e);
                }
            });
        }
        
        // For mobile: move button right before click from 6th attempt
        if (isTouchDevice) {
            noBtn.addEventListener('touchstart', function(e) {
                if (noClickCount >= 5 && noClickCount < maxNoClicks) {
                    e.preventDefault(); // Prevent the click
                    moveNoButton(); // Move to random position
                    
                    // Vibrate if available
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }
            }, { passive: false });
        }
        
        function moveNoButtonAway(e) {
            if (noClickCount < maxNoClicks) {
                noBtn.classList.add('moving');
                
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                // Get cursor position relative to container
                const cursorX = e.clientX - containerRect.left;
                const cursorY = e.clientY - containerRect.top;
                
                // Calculate direction away from cursor
                const btnCenterX = btnRect.left - containerRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top - containerRect.top + btnRect.height / 2;
                
                const deltaX = btnCenterX - cursorX;
                const deltaY = btnCenterY - cursorY;
                
                // Normalize and multiply by distance
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const moveDistance = 150;
                
                let newX = btnCenterX + (deltaX / distance) * moveDistance - btnRect.width / 2;
                let newY = btnCenterY + (deltaY / distance) * moveDistance - btnRect.height / 2;
                
                // Keep within container bounds
                const maxX = containerRect.width - btnRect.width - 40;
                const maxY = containerRect.height - btnRect.height - 40;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }
